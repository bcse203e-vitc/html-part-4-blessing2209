<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <link rel="stylesheet" href="box-model.css">
</head>
<body>

  <div class="box box1">
    <h2>Box One</h2>
    <p>This box demonstrates small margin, padding, and a solid border.</p>
  </div>

  <div class="box box2">
    <h2>Box Two</h2>
    <p>This box uses larger padding and a dashed border for better spacing visualization.</p>
  </div>

  <div class="box box3">
    <h2>Box Three</h2>
    <p>This box has a thick dotted border and increased margin for separation.</p>
  </div>

</body>
</html>
